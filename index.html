<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary SEO -->
    <title>
      QTest Solutions | Software Testing, QA Automation & Performance
      Engineering
    </title>
    <meta
      name="description"
      content="QTest Solutions provides AI-powered software testing, QA automation, performance, security, API, and mobile testing services to help deliver flawless digital products."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.example.com/" />
    <meta name="author" content="QTest Solutions" />
    <meta name="theme-color" content="#50bcb7" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.example.com/" />
    <meta
      property="og:title"
      content="QTest Solutions | Software Testing & QA Automation"
    />
    <meta
      property="og:description"
      content="AI-powered quality assurance: automation, performance, security & mobile testing services."
    />
    <meta property="og:image" content="https://www.example.com/image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="QTest Solutions | Software Testing & QA"
    />
    <meta
      name="twitter:description"
      content="Modern QA & test automation. Performance, API & security testing powered by AI."
    />
    <meta name="twitter:image" content="https://www.example.com/image.png" />

    <!-- Structured Data (Organization & Services) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "QTest Solutions",
        "url": "https://www.example.com/",
        "logo": "https://www.example.com/image.png",
        "sameAs": [
          "https://www.linkedin.com/company/example",
          "https://twitter.com/example"
        ],
        "description": "AI-powered software testing and quality assurance services including automation, performance, security, API and mobile testing.",
        "service": [
          { "@type": "Service", "name": "Automated Test Suites" },
          { "@type": "Service", "name": "Performance Testing" },
          { "@type": "Service", "name": "Security Testing" },
          { "@type": "Service", "name": "API Testing" },
          { "@type": "Service", "name": "Mobile App Testing" }
        ]
      }
    </script>

    <!-- Preload critical asset (logo) -->
    <link rel="preload" as="image" href="/image.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
